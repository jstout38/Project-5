<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Interactive Map</title>
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<form id="search-form" data-bind="submit: updateList">
				<input type="text" data-bind="value : filter"></input>
				<input type="submit" text="Filter"></input>
			</form>
		</header>
		<div id='cssmenu'>
			<ul data-bind="foreach: myFilteredLocations">
				<li><a href="#"><span data-bind="text: title"></span></a></li>
			</ul>
		</div>
		<div id="map"></div>
	</body>
	<script async defer src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCHd_wkaJ3BsSb6J1R0iGBClGAhN7KdxB8&callback=initMap'></script>
	<script src="js/knockout-3.3.0.js"></script>
	<script src="js/main.js"></script>
</html>
